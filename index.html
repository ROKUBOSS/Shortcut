<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Anchor</title>
  <!-- git push -u origin main -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .anchor-container {
      text-align: center;
    }

    a.stylish-anchor {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      padding: 12px 20px;
      border-radius: 8px;
      display: block;
      margin: 1px;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

  

    a.stylish-anchor:active {
      transform: scale(0.95);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      a.stylish-anchor {
        font-size: 1.2rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="anchor-container">
    <a href="https://thinfi.com/0h6sa" target="_blank" class="stylish-anchor">Hello Rokib</a>
    <a href="https://thinfi.com/0h6sb" target="_blank" class="stylish-anchor">My-Earning</a>
    <a href="https://thinfi.com/0h6sd" target="_blank" class="stylish-anchor">Links</a>

    <a href="https://study365-gamma.vercel.app/" target="_blank" class="stylish-anchor">Study-365</a><br><br>
    <a href="myclass.html" target="_blank" class="stylish-anchor">Test Again</a>
    <a href="Demo-Folder/index.html" target="_blank" class="stylish-anchor">PopUp</a>

  </div>
</body>
</html>
